version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  install-node-example:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: "16.13"
      - run: node --version
      - run: git clone -b main "$CIRCLE_REPOSITORY_URL"
      - run: npm install
      - run: BUNDLE_STATS_BASELINE=true npm run build
      - run: git checkout "$CIRCLE_BRANCH"
      - run: rpm run build

workflows:
  build_and_test:
    jobs:
      - install-node-example
